name: Manual Build and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name (optional)'
        required: false
        default: ''
      release_name:
        description: 'Release title (optional)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build and Release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release APK
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: |
          APK_PATH=$(find app/build/outputs/apk/release -type f -name "*-release*.apk" -print -quit)
          if [ -z "$APK_PATH" ]; then
            echo "No release APK found to rename." >&2
            exit 1
          fi
          mv "$APK_PATH" app/build/outputs/apk/release/QuickNovel.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/QuickNovel.apk

      - name: Prepare release metadata
        run: |
          INPUT_TAG="${{ github.event.inputs.tag }}"
          INPUT_NAME="${{ github.event.inputs.release_name }}"
          DEFAULT_TAG="manual-${{ github.run_number }}-${{ github.run_id }}"
          TAG_NAME="${INPUT_TAG:-$DEFAULT_TAG}"
          if [ -n "$INPUT_NAME" ]; then
            RELEASE_NAME="$INPUT_NAME"
          else
            RELEASE_NAME="Manual Build ${TAG_NAME}"
          fi
          echo "TAG_NAME=${TAG_NAME}" >> $GITHUB_ENV
          echo "RELEASE_NAME=${RELEASE_NAME}" >> $GITHUB_ENV

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2.0.8
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          generate_release_notes: true
          files: app/build/outputs/apk/release/QuickNovel.apk
